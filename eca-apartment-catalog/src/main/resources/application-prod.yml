spring:
  cloud:
    inetutils:
      preferredNetworks: ${EUREKA_PREFERRED_NETWORKS:198.168}
  datasource:
    url: jdbc:postgresql://${POSTGRESQL_URI:localhost}:5432/${APART_POSTGRES_DB:eca}
    username: ${POSTGRES_USER_NAME:postgres}
    password: ${POSTGRES_USER_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true